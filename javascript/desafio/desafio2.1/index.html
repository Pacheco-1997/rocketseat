<!DOCTYPE html>
<html>
<head>
	<title>Manipulando a Dom</title>
</head>
<body>
	<div class="container">
  <div id="app">
    <button type="button" class="btn btn-success">Success</button>
  </div>
</div>

<script type="text/javascript">
   var btnElement = document.querySelector('button.btn');
   let count = 1;

btnElement.onclick = function() {
  // Criano box maior
  let largerBox = document.createElement("div");
  largerBox.className = "boxL";
  largerBox.id = "boxL-" + count;
  largerBox.style.width = '130px';
  largerBox.style.height = '130px';
  largerBox.style.backgroundColor = 'black';

  

  // Cria um novo elemento box
  let boxElement = document.createElement("div");
  boxElement.className = "box";
  boxElement.id = "box-" + count;
  boxElement.style.margin
  boxElement.style.width = '100px';
  boxElement.style.height = '100px';
  boxElement.style.marginTop = '50px';
  boxElement.style.marginBottom = '50px';
  boxElement.style.margiLeft = '50px';
  boxElement.style.marginRight = '50px';
  boxElement.style.backgroundColor = '#f00';

  boxElement.addEventListener("mouseover", () => {
    let newColor = getRandomColor();

    console.log(boxElement.id + ": " + newColor);
    boxElement.style.backgroundColor = newColor;
  });
 
  
  // Adiciona um novo elemento box para app
  document.getElementById('app').appendChild(largerBox);

   document.getElementById('boxL-'+count).appendChild(boxElement);

  count++;
}

function getRandomColor() {
  var color = '#' + Math.floor(Math.random() * 0xFFFFFF).toString(16);
  return color;
}

</script>

</body>
</html>
